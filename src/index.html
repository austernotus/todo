<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do!</title>
	</head>
	<body>
		<div id="sidebar">
			<div id="side-top">
				<div id="logo">üìù</div>
				<h1>Your Projects</h1>
				<button id="new-project">New Project</button>
			</div>

			<div id="project-section"></div>
			<button id="view-notes">View All Notes</button>
		</div>
		<div>
			<form id="form">
				<h2>New Project</h2>
				<label for="title">Title:</label>
				<input type="text" id="form-title" name="form-title" required />
				<label for="description">Description:</label>
				<input type="text" id="form-description" required />
				<button type="submit" id="submit-form" class="add">
					Create
				</button>
				<button id="cancel-form" class="delete">Cancel</button>
			</form>
		</div>
		<div>
			<form id="todo-form">
				<label for="title">Title:</label>
				<input
					type="text"
					class="form-control"
					id="title"
					name="title"
					required
				/>

				<label for="description">Description:</label>
				<textarea
					class="form-control"
					id="description"
					name="description"
					required
				></textarea>

				<label for="due">Due:</label>
				<input
					type="date"
					class="form-control"
					id="due"
					name="due"
					required
				/>

				<label for="priority">Priority:</label>
				<select
					class="form-control"
					id="priority"
					name="priority"
					required
				>
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
				</select>

				<label for="project">Project:</label>
				<select
					class="form-control"
					id="project-selection"
					name="project"
					required
				></select>

				<button type="submit" class="add">Submit</button>
				<button id="cancel-todo" class="delete">Cancel</button>
			</form>
		</div>
		<div id="expanded-todo"></div>
		<div class="overlay"></div>
		<div id="main"></div>
	</body>
</html>
